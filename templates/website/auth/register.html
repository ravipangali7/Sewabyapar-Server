{% extends 'website/base.html' %}

{% block title %}Register - {% if settings %}{{ settings.name }}{% else %}Website{% endif %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 lg:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Create Account</h1>
            <p class="text-gray-600">Join us today and start shopping</p>
        </div>
        
        <form method="post" action="{% url 'website:register' %}" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email <span class="text-gray-400">(Optional)</span></label>
                <input type="email" id="email" name="email" 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="country_code" class="block text-sm font-semibold text-gray-700 mb-2">Country Code</label>
                    <select id="country_code" name="country_code" required 
                        class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
                        <option value="+91" selected>+91</option>
                        <option value="+977">+977</option>
                    </select>
                </div>

                <div>
                    <label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                    <select id="country" name="country" required 
                        class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
                        <option value="India" selected>India</option>
                        <option value="Nepal">Nepal</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <button type="submit" class="w-full bg-red-600 text-white px-6 py-3.5 rounded-xl font-semibold hover:bg-red-700 transition-all shadow-lg hover:shadow-xl min-h-[48px] text-lg">
                Create Account
            </button>

            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-gray-600">Already have an account? 
                    <a href="{% url 'website:login' %}" class="text-red-600 hover:text-red-700 font-semibold transition-colors">Sign In</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
