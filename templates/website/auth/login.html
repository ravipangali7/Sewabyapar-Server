{% extends 'website/base.html' %}

{% block title %}Login - {% if settings %}{{ settings.name }}{% else %}Website{% endif %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 lg:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>
        
        <form method="post" action="{% url 'website:login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div class="flex items-center justify-between">
                <a href="{% url 'website:forgot_password' %}" class="text-sm text-red-600 hover:text-red-700 font-medium transition-colors">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white px-6 py-3.5 rounded-xl font-semibold hover:bg-red-700 transition-all shadow-lg hover:shadow-xl min-h-[48px] text-lg">
                Sign In
            </button>

            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{% url 'website:register' %}" class="text-red-600 hover:text-red-700 font-semibold transition-colors">Register Now</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
