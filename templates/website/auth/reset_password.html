{% extends 'website/base.html' %}

{% block title %}Reset Password - {% if settings %}{{ settings.name }}{% else %}Website{% endif %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 lg:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">Reset Password</h1>
            <p class="text-gray-600">Enter your new password</p>
        </div>
        
        <form method="post" action="{% url 'website:reset_password' %}" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ phone }}" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="otp" class="block text-sm font-semibold text-gray-700 mb-2">OTP</label>
                <input type="text" id="otp" name="otp" value="{{ otp }}" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                    class="w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all text-lg">
            </div>

            <button type="submit" class="w-full bg-red-600 text-white px-6 py-3.5 rounded-xl font-semibold hover:bg-red-700 transition-all shadow-lg hover:shadow-xl min-h-[48px] text-lg">
                Reset Password
            </button>

            <div class="text-center pt-4 border-t border-gray-200">
                <a href="{% url 'website:login' %}" class="text-red-600 hover:text-red-700 font-semibold transition-colors">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
