{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">{% if object %}Edit{% else %}Create{% endif %} Popup</h1>
        <a class="btn btn-secondary ms-2" href="{% url 'myadmin:ecommerce:popup_list' %}">Back</a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Popup Information</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'admin/includes/form_fields.html' with form=form %}
                        
                        {% if object and object.image %}
                        <div class="mb-3">
                            <label class="form-label">Current Image:</label>
                            <div>
                                <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-fluid rounded" style="max-height: 300px;">
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'myadmin:ecommerce:popup_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
