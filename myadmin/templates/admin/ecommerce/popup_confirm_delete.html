{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete popup <strong>"{{ popup.title }}"</strong>?</p>
                    {% if popup.image %}
                    <div class="mb-3">
                        <img src="{{ popup.image.url }}" alt="{{ popup.title }}" class="img-fluid rounded" style="max-height: 200px;">
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'myadmin:ecommerce:popup_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
