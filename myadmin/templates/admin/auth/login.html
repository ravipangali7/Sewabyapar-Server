{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin Login | Sewabyapar</title>
    <link href="{% static 'myadmin/css/app.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <style>
      /* Alert Message Styles */
      .alert {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.375rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }
      .alert-success {
        color: #0f5132;
        background-color: #d1e7dd;
        border-color: #badbcc;
      }
      .alert-danger,
      .alert-error {
        color: #842029;
        background-color: #f8d7da;
        border-color: #f5c2c7;
      }
      .alert-warning {
        color: #664d03;
        background-color: #fff3cd;
        border-color: #ffecb5;
      }
      .alert-info {
        color: #055160;
        background-color: #cff4fc;
        border-color: #b6effb;
      }
      .alert-dismissible {
        padding-right: 3rem;
      }
      .alert-dismissible .btn-close {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
        padding: 0.75rem 1rem;
        background: transparent;
        border: 0;
        border-radius: 0.375rem;
        opacity: 0.5;
        cursor: pointer;
        font-size: 1.25rem;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
      }
      .alert-dismissible .btn-close:hover {
        opacity: 1;
        color: #000;
      }
      .alert-dismissible .btn-close::before {
        content: "Ã—";
        display: block;
      }
      .fade {
        transition: opacity 0.15s linear;
      }
      .fade.show {
        opacity: 1;
      }
    </style>
</head>
<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Admin Panel</h1>
                            <p class="lead">Sign in to your account to continue</p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    {% if messages %}
                                        {% for message in messages %}
                                            {% if message.tags == 'error' %}
                                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            {% else %}
                                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                            {% endif %}
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label">Phone Number</label>
                                            <input class="form-control form-control-lg" type="text" name="phone" placeholder="Enter your phone number" required />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required />
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'myadmin/js/app.js' %}"></script>
    <script>
      // Handle alert dismissal
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.alert-dismissible .btn-close').forEach(function(button) {
          button.addEventListener('click', function() {
            const alert = this.closest('.alert');
            if (alert) {
              alert.style.transition = 'opacity 0.15s linear';
              alert.style.opacity = '0';
              setTimeout(function() {
                alert.remove();
              }, 150);
            }
          });
        });
      });
    </script>
</body>
</html>
