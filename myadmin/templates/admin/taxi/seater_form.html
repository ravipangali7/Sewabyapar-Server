{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3"><h1 class="h3 d-inline align-middle">{% if object %}Edit{% else %}Create{% endif %} Seater</h1><a class="btn btn-secondary ms-2" href="{% url 'myadmin:taxi:seater_list' %}">Back</a></div>
    <div class="row"><div class="col-12"><div class="card"><div class="card-header"><h5 class="card-title mb-0">Seater Information</h5></div><div class="card-body"><form method="post">{% csrf_token %}{% include 'admin/includes/form_fields.html' with form=form %}<div class="mt-3"><button type="submit" class="btn btn-primary">Save</button><a href="{% url 'myadmin:taxi:seater_list' %}" class="btn btn-secondary">Cancel</a></div></form></div></div></div></div>
</div>
{% endblock %}
