{% extends 'admin/layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete user <strong>{{ user.name }}</strong> ({{ user.phone }})?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'myadmin:core:user_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
