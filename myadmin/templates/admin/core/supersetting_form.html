{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">Edit Super Setting</h1>
        <a class="btn btn-secondary ms-2" href="{% url 'myadmin:core:supersetting_detail' %}">
            <i class="align-middle" data-feather="arrow-left"></i> Back
        </a>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Super Setting Information</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'admin/includes/form_fields.html' with form=form %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="align-middle" data-feather="save"></i> Save Changes
                            </button>
                            <a href="{% url 'myadmin:core:supersetting_detail' %}" class="btn btn-secondary">
                                <i class="align-middle" data-feather="x"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
